    <script>
        let body = document.getElementById("body")
        function animate() {
            body.classList.toggle("body")
        }

        let computer
        let user
        let announce
        let compscore = 0
        let userscore = 0
        let compdisplay = document.getElementById('compscore')
        let userdisplay = document.getElementById('userscore')
        let announcement = document.getElementById('announcement')
        let confetti = document.getElementById('confetti')

        function judge() {
            console.log("computer: " + computer + "user: " + user)
            if(computer == "rock"){
                if(user == "rock"){
                    announce = "draw"
                } else if(user == "paper"){
                    announce = "user"
                } else {
                    announce = "computer"
                }
            } else if(computer == "paper"){
                if(user == "rock"){
                    announce = "computer"
                } else if(user == "paper"){
                    announce = "draw"
                } else {
                    announce = "user"
                }
            } else {
                if(user == "rock"){
                    announce = "user"
                } else if(user == "paper"){
                    announce = "computer"
                } else {
                    announce = "draw"
                }
            }

            if(announce == "user"){
                announce = "User Won!!"
                userscore += 1
                announcement.style.color = "#39a6ff"
                confetti.style.opacity = "100%"
                setInterval(() => {
                    confetti.style.opacity = "0%"
                }, 2000);
            } else if(announce == "computer") {
                announce = "Computer Won!!"
                compscore += 1
                announcement.style.color = "#ff3d3d"
            } else {
                announce = "Draw Match!!"
                announcement.style.color = "#44d35c"
            }
        }


        let crock = document.getElementById('crock')
        let cpaper = document.getElementById('cpaper')
        let cscissor = document.getElementById('cscissor')
        let sign = ["rock","paper","scissor"];
        
        function computerplay() {
            computer = sign[Math.floor(Math.random() * 3)]
            
            if(computer == "rock"){
                cpaper.style.display = "none";
                cscissor.style.display = "none";
                crock.style.display = "block";
            } else if(computer == "paper"){
                crock.style.display = "none";
                cscissor.style.display = "none";
                cpaper.style.display = "block";
            } else {
                cpaper.style.display = "none";
                crock.style.display = "none";
                cscissor.style.display = "block";
            }
        }
        
        let but1 = document.getElementById("but1")
        let but2 = document.getElementById("but2")
        let but3 = document.getElementById("but3")
        
        let urock = document.getElementById('urock')
        let upaper = document.getElementById('upaper')
        let uscissor = document.getElementById('uscissor')
        
        let companimator = document.getElementById('computer')
        let useranimator = document.getElementById('user')
        
        but1.addEventListener('click', () => {
            user = "rock"
            companimator.classList.toggle('computer')
            useranimator.classList.toggle('user')
            setTimeout(() => {
                computerplay()
                judge()
                upaper.style.display = "none";
                uscissor.style.display = "none";
                urock.style.display = "block";
                companimator.classList.toggle('computer')
                useranimator.classList.toggle('user')
                announcement.innerText = announce
                compdisplay.innerText = compscore
                userdisplay.innerText = userscore
            }, 1000)
        })
        but2.addEventListener('click', () => {
            user = "paper"
            companimator.classList.toggle('computer')
            useranimator.classList.toggle('user')
            setTimeout(() => {
                computerplay()
                judge()
                urock.style.display = "none";
                uscissor.style.display = "none";
                upaper.style.display = "block";
                companimator.classList.toggle('computer')
                useranimator.classList.toggle('user')
                announcement.innerText = announce
                compdisplay.innerText = compscore
                userdisplay.innerText = userscore
            }, 1000)
        }) 
        but3.addEventListener('click', () => {
            user = "scissor"
            companimator.classList.toggle('computer')
            useranimator.classList.toggle('user')
            setTimeout(() => {
                computerplay()
                judge()
                upaper.style.display = "none";
                urock.style.display = "none";
                uscissor.style.display = "block";
                companimator.classList.toggle('computer')
                useranimator.classList.toggle('user')
                announcement.innerText = announce
                compdisplay.innerText = compscore
                userdisplay.innerText = userscore
            }, 1000)
        })

        let srocktext = document.getElementById('srocktext')
        let spapertext = document.getElementById('spapertext')
        let sscissortext = document.getElementById('sscissortext')
        let srock = document.getElementById('srock')
        let spaper = document.getElementById('spaper')
        let sscissor = document.getElementById('sscissor')
        function tag1() {
            srocktext.style.color = "#39a6ff"
            srock.style.fill = "#39a6ff"
        }
        function tag1x() {
            srocktext.style.color = "#787878"
            srock.style.fill = "#787878"
        }
        function tag2() {
            spapertext.style.color = "#39a6ff"
            spaper.style.fill = "#39a6ff"
        }
        function tag2x() {
            spapertext.style.color = "#787878"
            spaper.style.fill = "#787878"
        }
        function tag3() {
            sscissortext.style.color = "#39a6ff"
            sscissor.style.fill = "#39a6ff"
        }
        function tag3x() {
            sscissortext.style.color = "#787878"
            sscissor.style.fill = "#787878"
        }
